<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/carlist.css">
    <script src="./js/require.js" defer async="true" data-main="./js/main.js" id="currentpage" currentmod="carlist"></script>
</head>

<body>

    <!-- ad_wrap -->
    <div id="ad_wrap">
        <div class="ad-wrap">
            <a href="#">
                <img src="https://image3.suning.cn/uimg/cms/img/159549796873187534.jpg" alt="">
            </a>
        </div>
    </div>
    <!-- nav -->
    <div id="nav_wrap">
        <nav>
            <div class="nav-left">
                <ul>
                    <li> <a href="#">网站导航</a> </li>
                    <li> <a href="#">商家入驻</a> </li>
                    <li> <a href="#">客户服务</a> </li>
                    <li> <a href="#">地址：杭州</a> </li>
                </ul>
            </div>
            <div class="nav-right">
                <ul>
                    <li> <a href="#">请登录</a> </li>
                    <li> <a href="#">注册有礼</a> </li>
                    <li> <a href="#">我的订单</a> </li>
                    <li> <a href="#">我的易购</a> </li>
                    <li> <a href="#">苏宁会员</a> </li>
                    <li> <a href="#">购物车</a> </li>
                    <li> <a href="#">易付宝</a> </li>
                    <li> <a href="#">企业采购</a> </li>
                    <li> <a href="#">手机苏宁</a> </li>
                </ul>
            </div>
        </nav>

    </div>
    <!-- logo-wrap -->
    <div class="logo-wrap">
        <div class="logo-left">
            <h1>
                <a href="#">
                    <img src="https://image4.suning.cn/uimg/cms/img/155540698836163295.png" alt="">
                </a>
            </h1>
            <div class="logo_c">
                <img src="https://image5.suning.cn/uimg/cms/img/159549639940036610.gif">
            </div>
        </div>
        <div class="logo-center">
            <div class="logo_c_t">
                <input type="text" placeholder="空调每满1000减200"><input type="button" value="搜索">
            </div>
            <div class="logo_c_b">
                <span>除湿器</span>
                <span class="active">燃气热水器</span>
                <span>空调</span>
                <span class="active">手机9.9包邮</span>
                <span class="active">空调1.5匹</span>
                <span>床垫</span>
                <span>手机</span>
                <span>冰箱</span>
                <span>茅台</span>
            </div>
        </div>
    </div>
    <!-- main -->
    <main>
        <div class="site-wrap">
            <p>
                送货至 杭州 上城区 全区
            </p>
        </div>
        <div class="list-wrap">
            <div class="list-top">
                <ul>
                    <li>
                        <input type="checkbox" name="allcheck" id="allcheck"> 全选
                    </li>
                    <li>商品信息</li>
                    <li>规格</li>
                    <li>单价（元）</li>
                    <li>数量</li>
                    <li>小计（元）</li>
                    <li>操作</li>
                </ul>
            </div>
            <div class="list-box">
            </div>
            <div class="shop-bottom">
                <div class="shop-left">
                    <span>
                            <input type="checkbox" name="allstore2" id="allstore2">全选
                            </span>
                    <span>删除选中商品</span>
                </div>
                <div class="shop-right">
                    <span>已选商品 <em>0</em>件</span>
                    <span>已享满减：-¥0.00</span>
                    <span>
                            <p>总价（含运费）：¥0.00</p>
                            <p>运费（以结算页为准）：¥0.00</p>
                            </span>
                    <span>去结算</span>
                </div>

            </div>
        </div>
    </main>
